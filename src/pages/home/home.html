<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      جمعية تمكذشت للتنمية المستدامة والتضامن
    </ion-title>
    <ion-buttons end>
  <button ion-button icon-only >
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label fixed>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="nom" name="nom" value="" placeholder="Votre nom"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label fixed>prenom</ion-label>
    <ion-input type="text" [(ngModel)]="prenom" name="prenom" value="" placeholder="Votre nom"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label fixed>telephone</ion-label>
    <ion-input type="text" [(ngModel)]="tel" name="tel" value="" placeholder="Votre nom"></ion-input>
  </ion-item>
<button ion-button (click)="log()">DETAIL</button>
<button ion-button (click)="go()">redirect</button>
</ion-list>
<ion-item *ngFor="let postes of postes | async">
  <ion-label>{{postes.nom}}</ion-label>
  <ion-checkbox color="secondary" checked="true"></ion-checkbox>
</ion-item>

<!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  {{nom}}   {{prenom}}   {{tel}}
</ion-content>
